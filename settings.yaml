      label: "扩展设置"
      formSchema:
        - $formkit: checkbox
          name: enable_click_effect
          label: "启用点击特效"
          value: true
        - $formkit: code
          name: ds_header
          label: "头部HTML代码"
          height: 200px
          language: html
        - $formkit: code
          name: ds_footer
          label: "底部HTML代码"
          height: 200px
          language: html
        - $formkit: code
          name: code_css
          label: "自定义CSS"
          height: 200px
          language: css
        - $formkit: code
          name: code_js
          label: "自定义Javascript"
          height: 200px
          language: javascript