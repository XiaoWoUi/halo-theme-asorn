              tag_bg_color: "rgba(147, 158, 169, 0.1)"
              tag_border_color: "rgba(147, 158, 169, 0.16)"
              url: "https://asorn.cn/"
              target: "_blank"
          children:
            - $formkit: attachment
              name: image
              label: "作品图片"
            - $formkit: text
              name: title
              label: "作品标题"
            - $formkit: text
              name: description
              label: "作品简介"
            - $formkit: text
              name: tag_text
              label: "小标签文字"
            - $formkit: color
              name: tag_color
              label: "小标签文字颜色"
            - $formkit: color
              name: tag_bg_color
              label: "小标签背景颜色"
            - $formkit: color
              name: tag_border_color
              label: "小标签描边颜色"
            - $formkit: url
              name: url
              label: "链接地址"
            - $formkit: select
              name: target
              label: "链接打开方式"
              value: "_blank"
              options:
                - label: "新窗口打开"
                  value: "_blank"
                - label: "本窗口打开"
                  value: "_self"
    - group: blog
      label: "博客"
      formSchema:
        - $formkit: group
          name: seo
          label: "SEO"
          value:
            title: "Asorn"
            subtitle: "My Blog"
            description: "Welcome to my open source blog"
          children:
            - $formkit: text
              name: title
              label: "页面标题"
            - $formkit: text
              name: subtitle
              label: "页面副标题"
            - $formkit: text
              name: description
              label: "页面描述"
        - $formkit: repeater
          name: items
          label: "博客文章列表"
          help: "可添加多篇文章，支持置顶。"
          value:
            - title: "我的知识花园"
              desc: "你可以了解我在沉淀设计资产方面的相关经验、多年设计工作以来日积月累的丰富实战经验、作为重度观影爱好者的无聊记录、对这个世界充满敬畏而收集的奇思妙想。"
              is_pinned: true
              avatar: "/themes/theme-asorn/assets/images/blog/avatar.svg"
              author: "Asorn"
              time: "1970-01-01"
              url: "https://www.yuque.com/asorn"
              target: "_blank"
            - title: "My name is Asorn"
              desc: "Welcome to my open source blog, my blog address is: https://asorn.cn/"
              is_pinned: false
              avatar: "/themes/theme-asorn/assets/images/blog/avatar.svg"
              author: "Asorn"
              time: "2022-12-25"
              url: "https://asorn.cn/"
              target: "_blank"
          children:
            - $formkit: text
              name: title
              label: "文章标题"
            - $formkit: textarea
              name: desc
              label: "文章简介"
              rows: 3
            - $formkit: radio
              name: is_pinned
              label: "是否置顶"
              value: false
              options:
                - label: "置顶"
                  value: true
                - label: "不置顶"
                  value: false
            - $formkit: attachment
              name: avatar
              label: "作者头像"
            - $formkit: text
              name: author
              label: "作者名称"
            - $formkit: text
              name: time
              label: "发布时间"
              help: "格式：YYYY-MM-DD"
            - $formkit: url
              name: url
              label: "文章链接"
            - $formkit: select
              name: target
              label: "链接打开方式"
              value: "_blank"
              options:
                - label: "新窗口打开"
                  value: "_blank"
                - label: "本窗口打开"
                  value: "_self"
    - group: about
      label: "关于"
      formSchema:
        - $formkit: group
          name: seo
          label: "SEO"
          value:
            title: "Asorn"
            subtitle: "About Me"
            description: "Welcome to my open source blog"
          children:
            - $formkit: text
              name: title
              label: "页面标题"
            - $formkit: text
              name: subtitle
              label: "页面副标题"
            - $formkit: text
              name: description
              label: "页面描述"
        - $formkit: group
          name: introduce
          label: "自我介绍"
          value:
            name: "Name"
            title: "Introduce"
            content: "I am currently a product designer, junior developer, and aspire to become a design engineer. Having insights and practical experience in multiple industries such as cloud computing, low code, e-commerce, intelligent customer service, and zero trust.\n\nI am passionate about the infinite possibilities of technology and also focused on exploring the values of product design, seeking a balance between ultimate design, interaction, technological inclusion, and business understanding to solve problems.\n\nIn addition, I have won three patents for appearance invention, which can be found in the China National Intellectual Property Administration ↗ Enter my name on the official website to search."
          children:
            - $formkit: text
              name: name
              label: "姓名"
            - $formkit: text
              name: title
              label: "介绍标题"
            - $formkit: textarea
              name: content
              label: "自我介绍内容"
              rows: 8
        - $formkit: group
          name: contact
          label: "联系方式"
          value:
            title: "Contact"
            items:
              - label: "Email："
                value: "hi@asorn.cn"
                link: ""
                image: ""
              - label: "Wechat："
                value: "imasorn"
                link: ""
                image: "/themes/theme-asorn/assets/images/about/wechat.png"
          children:
            - $formkit: text
              name: title
              label: "联系标题"
            - $formkit: repeater
              name: items
              label: "联系项列表"
              help: "可添加多个联系方式，支持邮箱、微信、电话等。"
              children:
                - $formkit: text
                  name: label
                  label: "标签"
                  help: "例如：Email：、Wechat：、Phone："
                - $formkit: text
                  name: value
                  label: "值"
                  help: "联系方式的具体内容"
                - $formkit: url
                  name: link
                  label: "链接地址"
                  help: "请填写完整的 URL"
                - $formkit: attachment
                  name: image
                  label: "图片/二维码"
                  help: "上传图片或二维码"
        - $formkit: group
          name: resume
          label: "简历"
          value:
            title: "Resume"
            helptext: "Download my resume (PDF & 1MB)"
            button_text: "Download"
            button_link: "https://asorn.cn/"
            button_target: "_blank"
          children:
            - $formkit: text
              name: title
              label: "简历标题"
            - $formkit: text
              name: helptext
              label: "说明文字"
            - $formkit: text
              name: button_text
              label: "按钮文字"
            - $formkit: url
              name: button_link
              label: "按钮链接"
            - $formkit: select
              name: button_target
              label: "打开方式"
              value: "_blank"
              options:
                - label: "新窗口打开"
                  value: "_blank"
                - label: "本窗口打开"
                  value: "_self"
        - $formkit: group
          name: power
          label: "能力与数据"
          value:
            stats:
              - value: "7"
                text: "Work"
              - value: "60⁺"
                text: "Project"
              - value: "130⁺"
                text: "Article"
              - value: "3"
                text: "Patent"
            cards:
              - image: "/themes/theme-asorn/assets/images/about/abstract.svg"
                text: "My abilities"
              - image: "/themes/theme-asorn/assets/images/about/menu.svg"
                text: "My abilities"
              - image: "/themes/theme-asorn/assets/images/about/code.svg"
                text: "My abilities"
              - image: "/themes/theme-asorn/assets/images/about/pin.svg"
                text: "My abilities"
              - image: "/themes/theme-asorn/assets/images/about/pen.svg"
                text: "My abilities"
          children:
            - $formkit: repeater
              name: stats
              label: "统计数据"
              help: "例如：7 Work、60⁺ Project。"
              children:
                - $formkit: text
                  name: value
                  label: "数字"
                - $formkit: text
                  name: text
                  label: "说明文字"
            - $formkit: repeater
              name: cards
              label: "能力卡片"
              help: "控制下方图标卡片及文字。"
              children:
                - $formkit: attachment
                  name: image
                  label: "图标图片"
                - $formkit: text
                  name: text
                  label: "说明文字"
        - $formkit: group
          name: experience
          label: "工作经历"
          value:
            items:
              - time: "❖ 2023.10 ~ Now"
                company: "Company One"
                company_link: "https://asorn.cn/"
                job: "UI Designer"
                projects:
                  - title: "Project Title"
                    desc: "This is the first description;This is the second description"
              - time: "❖ 2019.08 ~ 2023.08"
                company: "Company Two"
                company_link: "https://asorn.cn/"
                job: "Product Designer"
                projects:
                  - title: "Project Title One"
                    desc: "This is the first description;This is the second description"
                  - title: "Project Title Two"
                    desc: "This is the first description;This is the second description"
                  - title: "Project Title Three"
                    desc: "This is the first description;This is the second description"
              - time: "❖ 2016.05 ~ 2019.06"
                company: "Company Three"
                company_link: "https://asorn.cn/"
                job: "UI Designer"
                projects:
                  - title: "Project Title"
                    desc: "This is the first description;This is the second description"
          children:
            - $formkit: repeater
              name: items
              label: "经历列表"
              help: "每一条为一段工作经历。"
              children:
                - $formkit: text
                  name: time
                  label: "时间"
                  help: "例如：❖ 2023.10 ~ Now"
                - $formkit: text
                  name: company
                  label: "公司名称"
                - $formkit: url
                  name: company_link
                  label: "公司链接"
                  help: "可选，留空则不加链接"
                - $formkit: text
                  name: job
                  label: "职位"
                - $formkit: repeater
                  name: projects
                  label: "项目经历"
                  help: "一段经历下的多个项目。"
                  children:
                    - $formkit: text
                      name: title
                      label: "项目标题"
                    - $formkit: textarea
                      name: desc
                      label: "项目描述"
                      help: "用分号 ; 分隔多条描述，每条会显示为一个列表项。"
    - group: footer
      label: "页脚"
      formSchema:
        - $formkit: text
          name: start_year
          label: "开始年份"
          value: ""
          help: "例如：2020，用于在页脚显示 2020-当前年份 的年份范围。"
        - $formkit: repeater
          name: links
          label: "页脚链接"
          help: "可配置多个页脚链接。"
          value:
            - text: "Asorn"
              url: "https://asorn.cn/"
              target: "_blank"
            - text: "ZDO"
              url: "https://zdo.fun/"
              target: "_blank"
            - text: "Halo"
              url: "https://halo.run/"
              target: "_blank"
          children:
            - $formkit: text
              name: text
              label: "链接文字"
            - $formkit: url
              name: url
              label: "链接地址"
            - $formkit: select
              name: target
              label: "打开方式"
              value: "_blank"
              options:
                - label: "新窗口打开"
                  value: "_blank"
                - label: "本窗口打开"
                  value: "_self"
