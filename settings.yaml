apiVersion: v1alpha1
kind: Setting
metadata:
  name: theme-asorn-setting
spec:
  forms:
    - group: nav
      label: "导航栏"
      formSchema:
        - $formkit: group
          name: logo
          label: "Logo 设置"
          help: "⚠️提示：如遇 Logo 过大导致样式异常，请自行在图像编辑工具中缩放到合适尺寸再上传。原版参考尺寸：文字 Logo 约 52×20px，圆形 Logo 约 24×24px。"
          value:
            text_logo: ""
            icon_logo: ""
          children:
            - $formkit: attachment
              name: text_logo
              label: "文字 Logo（横向）"
              help: "用于导航栏中的文字 Logo，不配置时使用主题内置 logo_text.svg。"
            - $formkit: attachment
              name: icon_logo
              label: "圆形 Logo（图标）"
              help: "用于首页圆形 Logo，不配置时使用主题内置 logo.svg。"
        - $formkit: menuRadio
          name: menu
          label: "导航菜单"
          help: "选择用于导航栏的菜单组，未选择时默认使用固定的 Home / Work / Blog / About 菜单。"
          value: ""
    - group: home
      label: "首页"
      formSchema:
        - $formkit: group
          name: hero
          label: "Hero区域"
          help: "配置首页顶部大标题与打字机文案。"
          value:
            title_prefix: "Hi, I'm"
            title_name: "Asorn"
            typed_line1: ">_ welcome to my secret garden ^1000"
            typed_line2: ">_ and let's explore it now ^1000"
            title_link: "https://asorn.cn"
            title_target: "_self"
          children:
            - $formkit: text
              name: title_prefix
              label: "大标题前缀"
              help: "例如：Hi, I'm"
            - $formkit: text
              name: title_name
              label: "大标题名称"
              help: "例如：Asorn"
            - $formkit: text
              name: typed_line1
              label: "打字机文案 1"
              help: "第一行打字机文本"
            - $formkit: text
              name: typed_line2
              label: "打字机文案 2"
              help: "第二行打字机文本，可留空"
            - $formkit: url
              name: title_link
              label: "大标题链接"
              help: "点击名称时跳转的地址，例如：https://asorn.cn"
            - $formkit: select
              name: title_target
              label: "链接打开方式"
              value: "_self"
              options:
                - label: "本窗口打开"
                  value: "_self"
                - label: "新窗口打开"
                  value: "_blank"
        - $formkit: group
          name: projects
          label: "我的项目"
          help: "配置首页项目区块标题与项目列表。"
          value:
            title: "What did I do"
          children:
            - $formkit: text
              name: title
              label: "区块标题"
            - $formkit: repeater
              name: list1
              label: "项目列表一"
              help: "模块一"
              value:
                - image: "/themes/theme-asorn/assets/images/index/larkmap.png"
                  title: "Larkmap"
                  description: "Designer website navigation"
                  url: "https://larkmap.com"
                  target: "_blank"
                - image: "/themes/theme-asorn/assets/images/index/qingicon.png"
                  title: "QingIcon"
                  description: "2200+ fill, dual color icon"
                  url: "https://qingicon.com"
                  target: "_blank"
                - image: "/themes/theme-asorn/assets/images/index/figicon.png"
                  title: "Figicon"
                  description: "Figma icon library plugin"
                  url: "https://www.figma.com/community/plugin/1111565622161029659"
                  target: "_blank"
                - image: "/themes/theme-asorn/assets/images/index/rpb.png"
                  title: "RPB"
                  description: "Replace the Figma page background"
                  url: "https://www.figma.com/community/plugin/1286263811056993042"
                  target: "_blank"
                - image: "/themes/theme-asorn/assets/images/index/adapter.png"
                  title: "Q-Adapter"
                  description: "B-end product layout adaptation"
                  url: "https://adapter.biliui.com"
                  target: "_blank"
                - image: "/themes/theme-asorn/assets/images/index/biliui.png"
                  title: "Biliui"
                  description: "First generation blog"
                  url: "https://biliui.com"
                  target: "_blank"
                - image: "/themes/theme-asorn/assets/images/index/dippermap.png"
                  title: "Dippermap"
                  description: "Open source GIS navigation tools"
                  url: "https://nav.dippermap.com/"
                  target: "_blank"
              children:
                - $formkit: attachment
                  name: image
                  label: "项目图片"
                - $formkit: text
                  name: title
                  label: "项目标题"
                - $formkit: text
                  name: description
                  label: "项目介绍"
                - $formkit: url
                  name: url
                  label: "项目链接"
                - $formkit: select
                  name: target
                  label: "链接打开方式"
                  value: "_blank"
                  options:
                    - label: "新窗口打开"
                      value: "_blank"
                    - label: "本窗口打开"
                      value: "_self"
            - $formkit: repeater
              name: list2
              label: "项目列表二"
              help: "模块二"
              value:
                - image: "/themes/theme-asorn/assets/images/index/yuque.png"
                  title: "Yu Que"
                  description: "My knowledge garden"
                  url: "https://www.yuque.com/asorn"
                  target: "_blank"
                - image: "/themes/theme-asorn/assets/images/index/github.png"
                  title: "Github"
                  description: "My code garden"
                  url: "https://github.com/asorn"
                  target: "_blank"
                - image: "/themes/theme-asorn/assets/images/index/figma.png"
                  title: "Figma"
                  description: "My design garden"
                  url: "https://www.figma.com/@asorn"
                  target: "_blank"
              children:
                - $formkit: attachment
                  name: image
                  label: "项目图片"
                - $formkit: text
                  name: title
                  label: "项目标题"
                - $formkit: text
                  name: description
                  label: "项目介绍"
                - $formkit: url
                  name: url
                  label: "项目链接"
                - $formkit: select
                  name: target
                  label: "链接打开方式"
                  value: "_blank"
                  options:
                    - label: "新窗口打开"
                      value: "_blank"
                    - label: "本窗口打开"
                      value: "_self"
    - group: work
